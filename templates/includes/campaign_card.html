<div class="card campaign-card mb-4">
    <div class="card-img-top position-relative">
        {% if campaign.cover_image %}
            <img src="{{ campaign.cover_image.url }}" alt="{{ campaign.title }}" class="img-fluid">
        {% else %}
            <img src="{% static 'images/default-campaign.jpg' %}" alt="{{ campaign.title }}" class="img-fluid">
        {% endif %}
        <div class="campaign-category">{{ campaign.category }}</div>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ campaign.title }}</h5>
        <p class="card-text text-muted">
            <small>
                <i class="fas fa-building"></i> {{ campaign.brand.name }}
                <span class="mx-2">â€¢</span>
                <i class="fas fa-calendar"></i> {{ campaign.deadline|date:"M d, Y" }}
            </small>
        </p>
        <p class="card-text">{{ campaign.description|truncatewords:20 }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="campaign-budget">
                <i class="fas fa-coins"></i> {{ campaign.budget }}
            </div>
            <a href="{% url 'campaigns:detail' campaign.slug %}" class="btn btn-outline-primary">
                Learn More
            </a>
        </div>
    </div>
</div>
