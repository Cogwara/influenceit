<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .code { font-size: 24px; font-weight: bold; text-align: center; 
                padding: 10px; background: #f8f9fa; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Account</h2>
        <p>Hello {{ user.username }},</p>
        <p>Please use the following verification code to verify your account:</p>
        
        <div class="code">{{ verification_code }}</div>
        
        <p>This code will expire in {{ valid_hours }} hours.</p>
        
        <p>If you didn't request this verification, please ignore this email.</p>
        
        <p>Best regards,<br>The Team</p>
    </div>
</body>
</html>
